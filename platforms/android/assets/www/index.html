    <!-- 登录和注册页 -->
    <div data-role="page" id="login_signup_page">
        <div class="ui-content" data-role="main">
            <br>
            <br>

            <h1 style="text-align: center">PostIt !</h1>

            <h4 style="text-align: center">share ur moment<br>
            with people nearby</h4>
            <br>
            <a class="ui-btn ui-shadow" data-inline="true" href="#signup_page">Sign Up</a>
            <br>

            <br>
            <br>
            <p style="text-align: center;">Unicorn Project
                <br>代号 独角兽</p>
            <p id="data"  style="text-align: center">Data</p>
        </div>
    </div>

    <!-- 注册页 -->
    <div data-role="page" id="signup_page">
        <div data-role="header">
            <a data-rel="back" data-icon="arrow-l"> Back </a>
            <h1>Sign Up Page</h1>
        </div>

        <div class="ui-content" data-role="main">
            <h3>sign up here</h3>
            <!--<form id="signup_form" action="#"> -->
            <label for="signup_username">User Name:</label>
            <input data-clear-btn="true" id="signup_username" name="signup_username" type="text">
            <label for="signup_password">Password :</label>
            <input data-clear-btn="true" id="signup_password" name="signup_password" type="password">
            <br>
            <button data-inline="true" id="user_signup_btn">Sign Up!</button>
            <!-- </form> -->
        </div>
    </div>

    <!-- 登录页 -->
    <div data-role="page" id="login_page">
        <div data-role="header">
            <a data-rel="back" data-icon="arrow-l"> Back </a>
            <h1>Login Page</h1>
        </div>

        <div class="ui-content" data-role="main">

            <h3>login here</h3>
            <label for="login_username">User Name:</label>
            <input data-clear-btn="true" id="login_username" name="login_username" type="text">
            <label for="login_password">Password :</label>
            <input data-clear-btn="true" id="login_password" name="login_password" type="password">
            <br>
            <button data-inline="true" id="user_login_btn">Login</button>
        </div>
    </div>
